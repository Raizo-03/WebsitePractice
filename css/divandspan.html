<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bluebox{
            background-color: #0866FF;
            color: white;
            height: auto;
            width: auto;
            font-weight: 100;
            font-size: 300%;
            padding: 16px;
        }
        
        .redbox{
            background-color: #FF0033;
            color: white;
            height: auto;
            width: auto;
            font-weight: 100;
            font-size: 300%;
            padding: 10px 5px 7px 3em;
        }
        
        .greenbox{
            background-color:green;
            color: white;
            height: auto;
            width: auto;
            font-weight: 100;
            font-size: 300%;
            padding: 40px 10px;
        }

        .great{
            background-color: coral;
            
        }

        p{
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="bluebox">
        <p>
            Facebook is <span class="great">great</span>.
        </p>

    </div>

    <div class="redbox">
        Youtube is <span class="great">great</span>.
    </div>

    <div class="greenbox">
        Microsoft is <span class="great">great</span>.
    </div>
</body>
</html>
